apiVersion: v1
kind: Service
metadata:
  name: bridge-smart-app-service
  labels:
    app: bridge-smart-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: bridge-smart-app
---
apiVersion: v1
kind: Service
metadata:
  name: bridge-smart-app-nodeport
  labels:
    app: bridge-smart-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: bridge-smart-app 