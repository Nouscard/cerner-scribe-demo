version: '3.8'

services:
  bridge-smart-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000 
    volumes:
      - ./views:/app/views
      - ./index.js:/app/index.js
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 302 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bridge-smart-app
    restart: unless-stopped
    profiles:
      - production 