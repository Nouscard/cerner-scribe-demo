apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bridge-smart-app-ingress
  labels:
    app: bridge-smart-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - bridge-smart-app.example.com
    secretName: bridge-smart-app-tls
  rules:
  - host: bridge-smart-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bridge-smart-app-service
            port:
              number: 80 